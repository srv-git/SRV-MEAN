<div class="table--wrapper">
    <h2 class="font-medium" *ngIf="tableTitle">{{tableTitle}}</h2>
    <p class="text-xs mt-1 mb-2" *ngIf="tableDescription">{{tableDescription}}</p>
    <mat-form-field class="filter--input">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field>
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
        @for (column of showColumn; track column;) {
            <ng-container [matColumnDef]="column">
                <th mat-header-cell *matHeaderCellDef [ngClass]="{'password--col': column === 'password'}" mat-sort-header>
                    {{formatColumnName(column)}}
                </th>
                <td mat-cell *matCellDef="let element; let i = index" [ngClass]="{'password--col': column === 'password'}"> 
                    {{formatValueBasedOnColumn(element, column, i)}} 
                </td>
            </ng-container>
        }

            <tr mat-header-row *matHeaderRowDef="showColumn"></tr>
            <tr mat-row *matRowDef="let row; columns: showColumn;"></tr>
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data found!!"</td>
            </tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
</div>
