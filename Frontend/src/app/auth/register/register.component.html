<mat-card class="example-card" appearance="outlined">
  <h3 class="mb-4 text-center pt-4">REGISTER</h3>
  <mat-card-content>
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Phone</mat-label>
      <input matInput />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Password</mat-label>
      <input matInput />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Gender</mat-label>
      <mat-select>
        <mat-option value="male">Male</mat-option>
        <mat-option value="female">Female</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Address</mat-label>
      <textarea matInput></textarea>
    </mat-form-field>
    <button class="w-full" type="submit" mat-raised-button color="primary">
      Submit
    </button>
  </mat-card-content>
</mat-card>

<div class="example-card">
  <h3 class="mb-3 text-center">REGISTER</h3>
  <form formGroup="registerForm">
    
    <mat-form-field>
      <mat-icon matPrefix>person_outline</mat-icon>
      <input
        autofocus
        type="text"
        matInput
        placeholder="Username *"
        formControlName="name"
      />
    </mat-form-field>

    <mat-form-field>
      <mat-icon matPrefix>email</mat-icon>
      <input
        autofocus
        type="text"
        matInput
        placeholder="Email *"
        formControlName="email"
      />
    </mat-form-field>

    <mat-form-field>
      <mat-icon matPrefix>lock_outline</mat-icon>
      <input
        type="password"
        autocomplete="new-password"
        matInput
        placeholder="Password *"
        formControlName="password"
      />
      <mat-hint>Choose a password of at least eight characters, one uppercase letter
        and one number</mat-hint>
    </mat-form-field>
    <mat-form-field>
      <mat-icon matPrefix>phone</mat-icon>
      <input
        autofocus
        type="text"
        matInput
        placeholder="Phone"
        formControlName="phone"
      />
    </mat-form-field>
      <mat-form-field>
      <mat-icon matPrefix>address</mat-icon>
      <input
        autofocus
        type="address"
        matInput
        placeholder="Address"
        formControlName="address"
      />
    </mat-form-field>
    <hr />
    <div class="socialMediaFlex">
      <button
        class="w-100 my-5"
        type="submit"
        mat-raised-button
        color="primary"
      >
        Submit
      </button>
    </div>
  </form>
</div>
