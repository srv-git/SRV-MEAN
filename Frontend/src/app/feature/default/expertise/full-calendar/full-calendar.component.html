<div class="container mx-auto py-5">
    <div class="flex flex-wrap">
        <div class="w-full px-2">
            <button type="button" mat-button (click)="calendarToggle()"> Toggle Calendar</button>
        </div>
        <div class="w-full px-2 z-[0]">
            <full-calendar *ngIf='calendarDisplay()' [options]="calendarOptions()" class="bg-zinc-100 rounded-sm p-3">
                <ng-template #eventContent let-arg>
                    <b>{{arg.timeText}}</b>
                    <i>{{arg.event.title}}</i>
                </ng-template>
            </full-calendar>
        </div>
    </div>
</div>
